<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class User {
            constructor(name){
                this.name = name;
            }

            get name(){
                return this._name;
            }

            set name(value){
                if(value.length < 4){
                    alert("name is too short");
                    return;
                }
                this._name = value;
            }
        }

        let user1 = new User("John");
        let user2 = new User("doe");

        // alert(user1.name);
        alert(user2.name);
    </script>
</body>
</html>
