<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Hero {
            constructor(nama, level){
                this.nama = nama;
                this.level  = level;
            }

            greet(){
                return "${this.name} says hello";
            }
        }

        class Mage extends Hero {
            constructor(nama, level, spell){
                super(nama, level);
                this.spell = spell;
            }
        }

        var venom = new Hero("venom", 1);
        var greed = new Mage("greed", 2, "fire");
    </script>
</body>
</html>
