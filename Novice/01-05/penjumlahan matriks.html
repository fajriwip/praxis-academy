<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        input[type=text]{
            width: 50px;
            height: 30px;
            margin: 10px;
            text-align: center;
        }

        .wrapper {
            display: flex;
            height: 150px;
            align-items: center;
        }

        button {
            padding: 15px 22px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>penjumlahan 2 matriks</legend>
        <div class="wrapper">
            <div>
                <input type="text" id="m-1-1"><input type="text" id="m-1-2"><br>
                <input type="text" id="m-1-3"><input type="text" id="m-1-4">
            </div>
            <h1>+</h1>
            <div>
                <input type="text" id="m-2-1"><input type="text" id="m-2-2"><br>
                <input type="text" id="m-2-3"><input type="text" id="m-2-4">
            </div>
            <h1>=</h1>
            <div>
                <input type="text" id="hasil-1" disabled><input type="text" id="hasil-2" disabled><br>
                <input type="text" id="hasil-3" disabled><input type="text" id="hasil-4" disabled>
            </div>
        </div>
        <div>
            <button onclick="jumlah()">Jumlahkan</button>
        </div>
    </fieldset>
</body>
<script>
    var array1 = [];
    array1[0] = array1.push(document.getElementById("m-1-1").value);
    array1[1] = array1.push(document.getElementById("m-1-2").value);
    array1[2] = array1.push(document.getElementById("m-1-3").value);
    array1[3] = array1.push(document.getElementById("m-1-4").value);

    var array2 = [];
    array2[0] = array2.push(document.getElementById("m-2-1").value);
    array2[1] = array2.push(document.getElementById("m-2-2").value);
    array2[2] = array2.push(document.getElementById("m-2-3").value);
    array2[3] = array2.push(document.getElementById("m-2-4").value);

    function jumlah(){
        document.getElementById("hasil-1").value = array1[0]+array2[0];
        document.getElementById("hasil-2").value = array1[1]+array2[1];
        document.getElementById("hasil-3").value = array1[2]+array2[2];
        document.getElementById("hasil-4").value = array1[3]+array2[3];
    }
</script>
</html>
