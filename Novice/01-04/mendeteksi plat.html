<script>
    let plat = /\D{1,2}\s\d{1,4}\s\D{2,3}/i;
    let input = prompt("masukkan nomor plat anda");
    let result = plat.exec(input);

    if(input == result){
        alert("selamat nomor plat " +input+ " anda telah terdaftar");
    } else {
        alert("plat nomor anda tidak terdaftar");
    }
</script>
